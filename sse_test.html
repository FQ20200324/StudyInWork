<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实时股票价格监控</title>
<!--    <base href="http://localhost:9527/">-->
</head>
<body>
<h1>实时股票价格</h1>
<div id="stock-price"></div>

<script>
    const eventSource = new EventSource('http://localhost:9527/test/stock-price');
    eventSource.onmessage = function (event) {
      document.getElementById('stock-price').innerHTML = event.data;
    };
</script>
</body>
</html>
