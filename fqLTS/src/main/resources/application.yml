server:
  port: 9527

spring:
  profiles.active: test
  application:
    name: "fqLTS_${spring.profiles.active:test}"
  cloud:
    service-registry.auto-registration.enabled: false
    nacos:
      server-addr: localhost:8848
      config.file-extension: yml
  config.import:
    - nacos:fqLTS.yml


##  Spring Boot Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
      path-mapping:
        health: healthcheck
      cors:
        allowed-origins: 'http://127.0.0.1:9527'
  endpoint:
    shutdown:
      access: unrestricted



logging.config: classpath:log/logback_dev.xml


--- #生产环境配置

spring:
  config.activate.on-profile: prod
logging.config: classpath:log/logback_prod.xml

